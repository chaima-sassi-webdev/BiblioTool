{% extends  'adherent/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.code_adh | as_crispy_field}}
    {{ form.nom_adh | as_crispy_field}}
    {{ form.nbrEmprunts_adh | as_crispy_field}}

<div class='row'>
    <div class='col-md-7'>
        <button type='submit' class='btn btn-success btn-block btn-lg'>Submit</button>
    </div>
    <div class='col-md-5'>
        <a href="{% url 'adherent_list' %}" class='btn btn-secondary btn-block btn-lg'>Back To List</a>
    </div>
</div>
</form>
{% endblock %}
